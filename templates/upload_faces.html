{% extends "layout.html" %}

{% block content %}
<div class="bootstrap_img_upload">
    <div class="container py-5">
        
        <header class="text-white text-center">
            <h1 class="display-4">Upload Images with Faces that you want to recognize later down the road</h1>
            <p>If you do not see any faces in the next page, that means no faces were detected.<br>Please try again with a different image by returning to this page.</p>
            <img src="/static/assets/img/recognition_img.png" alt="" width="300" class="mb-4">
        </header>
        
        <form action="" method="POST", class="align-content-center" enctype="multipart/form-data">
                <br>
                <div class="form-group custom-file d-flex justify-content-center" style="margin:auto; text-align: center; max-width: 500px; width: 100%;">
                    <input type="file" name="file" id="faces-input" multiple class="custom-file-input"">
                    <label class="custom-file-label" for="file">Select images...</label>
                </div>
                <br>
            <div class="text-center">
                <input type="submit" value="Submit" name="next_button" class="btn btn-danger" style="border:none;width:100px;height:50px;background-color:#3abaa1;color:rgb(0, 0, 0); text-align:center;">
            </div>
        </form>
        
    </div>
</div>
{% endblock content %}
