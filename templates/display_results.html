{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col text-center table-responsive", style="height: 90vh; overflow: auto;">

            <table class="table table-hover small">

                <tbody>
                    {% for image_path in image_paths %}
                    <tr>
                        <td style="vertical-align:middle" scope="row">
                            <a href="{{ image_path }}" target="_blank">
                                <img src={{ image_path }} alt="{{ image_path }}" style="max-width: 1000px; width:100%">
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>

        </form>

    </div>
</div>
    {% endblock content %}
